<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:replace="'./fragments/fragments.html' :: head(~{::title},~{})">
    <title>Změnit fotku</title>

</head>

<body>

<div th:replace="'./fragments/fragments.html' :: header">
</div>
<div th:replace="'./fragments/fragments.html' :: nav">
</div>

<div class="container-fluid container-small">


    <div class="row m-3 p-3 rounded">
        <div class="col-lg">
            <h1 class="text-center">Změnit fotku</h1>
        </div>


    </div>
    <div class="row justify-content-center align-items-center mt-3 text-center">
        <div class="col-md-6 rounded mt-3 p-5">
            <form method="post" action="#" th:method="post" th:action="@{/nastaveni/zmenit-fotku} "enctype="multipart/form-data">
                <div th:if="${userImage != null}">

                    <img class="img-fluid mx-auto d-block" th:src="|data:image/jpeg;base64,${userImage.getEncodeBase64()}|">

                </div>


                <div class="form-group mb-2">
                    <div class="custom-file">
                        <input type="file" name="file" class="custom-file-input" id="customFile">
                        <label class="custom-file-label" for="customFile">Nový obrázek</label>
                    </div>
                </div>

                <!-- Send button -->
                <button class="btn btn-primary" type="submit">Změnit fotku</button>
            </form>


        </div>
    </div>


    <div th:replace="'./fragments/fragments.html' :: footer"></div>

    <script>

        $(".custom-file-input").on("change", function() {
            var fileName = $(this).val().split("\\").pop();
            $(this).siblings(".custom-file-label").addClass("selected").html(fileName);
        });

    </script>

</div>
</body>
</html>
