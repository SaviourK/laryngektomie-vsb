<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:replace="'./fragments/fragments.html' :: head(~{::title},~{})">
    <title>Index</title>

</head>

<body>

<div th:replace="'./fragments/fragments.html' :: header">
</div>
<div th:replace="'./fragments/fragments.html' :: nav">
</div>

<div class="container container-small">


    <div class="row m-3 p-3 rounded">
        <div class="col-lg">
            <h1 class="text-center">Status <span th:text="${status}" th:remove="tag"></span></h1>
        </div>


    </div>


    <div class="row  mt-3">
        <div class="col-md p-4">
            <h2 class="text-center"><span th:text="${status} == 404 ? 'Stránka neexistuje' : ''"
                                          th:remove="tag"></span>
                <span th:text="${status} == 403 ? 'Přístup zamítnut' : ''" th:remove="tag"></span></h2>
            <h4 class="text-left my-md-5 my-2">Cesta: <span th:text="${path}" th:remove="tag"></span></h4>
            <h4 class="text-left my-md-5 my-2">Status: <span th:text="${status}" th:remove="tag"></span></h4>
            <h4 class="text-left my-md-5 my-2">Chyba: <span th:text="${error}" th:remove="tag"></span></h4>
            <h4 class="text-left my-md-5 my-2">Datum: <span th:text="${timestamp}" th:remove="tag"></span></h4>

        </div>

    </div>

</div>
<div th:replace="'./fragments/fragments.html' :: footer"></div>


</body>
</html>
