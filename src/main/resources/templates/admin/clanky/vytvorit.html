<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:replace="'./fragments/fragments.html' :: head(~{::title},~{::link})">
    <title>Články - vytvořit</title>
    <link th:href="@{~/css/simditor.css}" rel="stylesheet">
</head>


<body>


<div th:replace="'./fragments/fragments.html' :: header">
</div>
<div th:replace="'./fragments/fragments.html' :: nav">
</div>

<div class="container-fluid">

    <div class="row m-3 p-3 rounded">
        <div class="col-lg">
            <h1 class="text-center">Přidat článek</h1>
        </div>


    </div>

    <div class="row justify-content-center align-items-center mt-3 text-center">
        <div class="col-md-6 rounded mt-3 p-5">
            <form method="post" action="#" th:method="post" th:action="@{/admin/clanky/vytvorit}"
                  th:object="${article}" enctype="multipart/form-data">


                <div class="form-group">

                    <label for="name">Název článku</label>
                    <label class="label-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></label>
                    <input type="text" th:field="*{name}" id="name" name="name" class="form-control mb-4"
                           placeholder="Název článku" required pattern=".{3,100}" title="Délka 3-100 znaků."/>

                </div>



                <div class="form-group">

                    <label for="text">Text článku</label>
                    <label class="label-error" th:if="${#fields.hasErrors('text')}" th:errors="*{text}"></label>
                    <textarea type="text" th:field="*{text}" id="text" name="text" class="form-control mb-4"
                              placeholder="Text článku" rows="4" cols="50" required></textarea>

                    <label id="count"></label>
                </div>

                <div class="form-group">
                    <label for="articleType">Typ článku</label>
                    <label th:if="${#fields.hasErrors('articleType')}" th:errors="*{articleType}"></label>
                    <select class="form-control" id="articleType" th:field="*{articleType}">
                        <option value="" selected="selected">Vyberte typ článku</option>
                        <option th:each="type : ${articleTypes}"
                                th:value="${type.id}"
                                th:text="${type.name}"></option>
                    </select>
                </div>


                <div class="input-group mb-2">
                    <div class="custom-file">
                        <input type="file" name="files" multiple="multiple" class="custom-file-input" id="customFile">
                        <label id="upload-file-info" class="custom-file-label" for="customFile">Vyberte obrázky</label>
                    </div>
                </div>

                <input type="hidden" th:field="*{url}" id="url" name="url" />


                <!-- Send button -->
                <button class="btn btn-primary" type="submit">Vytvořit</button>

            </form>
        </div>
    </div>


    <div th:replace="'./fragments/fragments.html' :: footer"></div>



    <script th:src="@{~/js/simditor/module.js}"></script>
    <script th:src="@{~/js/simditor/hotkeys.js}"></script>
    <script th:src="@{~/js/simditor/uploader.js}"></script>
    <script th:src="@{~/js/simditor/simditor.js}"></script>

    <script>
        var editor = new Simditor({
            textarea: $('#text')
            //optional options
        });

        $(".custom-file-input").on("change", function() {
            //clear the info before appending
            $(".custom-file-label").html("");

            var files = $(this).prop('files');
            for (var i = 0; i < files.length; i++) {
                $('#upload-file-info').append(files[i].name+' ');
            }

        });

    </script>
</div>
</body>
</html>
