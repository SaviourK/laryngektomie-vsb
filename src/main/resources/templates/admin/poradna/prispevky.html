<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:replace="'./fragments/fragments.html' :: head(~{::title},~{})">
    <title>Příspěvky</title>
</head>

<body>

<div th:replace="'./fragments/fragments.html' :: header">
</div>
<div th:replace="'./fragments/fragments.html' :: nav">
</div>
<div class="container-fluid container-small">

    <div class="row m-3 p-3 rounded">
        <div class="col-lg">
            <h1 class="text-center">Příspěvky</h1>
        </div>


    </div>

    <div th:replace="'./fragments/fragments.html' :: admin-navigation"></div>
    <div class="row mt-3 rounded">
        <div class="col-md-12 p-4 text-center">
            <a class="btn btn-secondary m-2" href="/admin/poradna/prispevky/vytvorit"
               th:href="@{~/admin/poradna/prispevky/vytvorit}">Vytvořit</a>
            <br>
            <table class="table table-striped table-responsive-sm">
                <thead>
                <tr>
                    <th> Id</th>
                    <th> Kategorie</th>
                    <th> Téma příspěvku</th>
                    <th> Text</th>
                    <th> Datum vytvoření</th>
                    <th> Datum poslední úpravy</th>
                    <th> Autor</th>
                    <th> Akce</th>


                </tr>
                </thead>
                <tbody>

                <tr th:if="${posts.empty}">
                    <td colspan="8"> Žádné vytvořené příspěvky</td>
                </tr>
                <tr th:each="post : ${posts}">
                    <td><a th:href="@{/poradna/tema/{id}(id=${post.topic.id})}">Detail: <span
                            th:text="${post.id}"> Id </span></a></td>
                    <td th:text="${post.topic.category.name}"> Kategorie</td>
                    <td th:text="${post.topic.name}"> Temá příspěvku</td>
                    <td th:text="${post.description}"> Text</td>
                    <td th:text="${post.createDateTimeString}"> Datum vytvoření</td>
                    <td th:text="${post.updateDateTimeString}"> Datum poslední úpravy</td>
                    <td th:text="${post.user.username}"> Datum vytvoření</td>

                    <td>
                        <a th:href="@{'/admin/poradna/prispevky/upravit/' + ${post.id}}">Upravit</a>
                        <br/>
                        <a th:href="@{'/admin/poradna/prispevky/smazat/' + ${post.id}}">Smazat</a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
        <div class="offset-md-1"></div>

    </div>

    <div th:replace="'./fragments/fragments.html' :: searchBar"></div>

    <div th:replace="'./fragments/fragments.html' :: pagination"></div>


    <div th:replace="'./fragments/fragments.html' :: footer"></div>
</div>
</body>
</html>
