<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="cs">
<head th:replace="'./fragments/fragments.html' :: head(~{::title},~{})">
    <title>Uživatelé</title>
</head>

<body>

<div th:replace="'./fragments/fragments.html' :: header">
</div>
<div th:replace="'./fragments/fragments.html' :: nav">
</div>
<div class="container-fluid container-small">

    <div class="row m-3 p-3 rounded">
        <div class="col-lg">
            <h1 class="text-center">Uživatelé</h1>

        </div>


    </div>


    <div th:replace="'./fragments/fragments.html' :: admin-navigation"></div>
    <div class="row mt-3 rounded">
        <div class="col-md-12 p-4 text-center">
            <a class="btn btn-secondary m-2" href="/admin/poradna/kategorie/vytvorit"
               th:href="@{~/admin/poradna/uzivatele/vytvorit}">Vytvořit</a>
            <br>

            <table class="table table-striped table-responsive-sm">
                <thead>
                <tr>
                    <th> Id</th>
                    <th> Jméno</th>
                    <th> Přijmení</th>
                    <th> Uživatelské jméno</th>
                    <th> Email</th>
                    <th> Datum registrace</th>
                    <th> Role</th>
                    <th> Akce</th>

                </tr>
                </thead>

                <tbody>
                <tr th:if="${users.empty}">
                    <td colspan="7"> Žádní uživatelé</td>
                </tr>
                <tr th:each="user : ${users}" th:object="${user}">
                    <td><a th:href="@{/admin/poradna/uzivatele/{id}(id=*{id})}">Detail: <span
                            th:text="*{id}" th:remove="tag"> Id </span></a></td>
                    <td th:text="*{firstName}"> Jméno</td>
                    <td th:text="*{lastName}"> Přijmení</td>
                    <td th:text="*{username}"> Uživatelské jméno</td>
                    <td th:text="*{email}"> Email</td>
                    <td th:text="*{createDateTimeString}"> Datum registrace</td>
                    <td th:text="*{rolesString()}"> Role</td>
                    <td>
                        <a th:href="@{'/admin/poradna/uzivatele/upravit/' + *{id}}">Upravit</a>
                        <br/>
                        <a th:href="@{'/admin/poradna/uzivatele/smazat/' + *{id}}">Smazat</a>
                    </td>
                </tr>

                </tbody>
            </table>

        </div>
        <div class="offset-md-1"></div>
    </div>

    <div th:replace="'./fragments/fragments.html' :: searchBar"></div>

    <div th:replace="'./fragments/fragments.html' :: pagination"></div>


    <div th:replace="'./fragments/fragments.html' :: footer"></div>
</div>
</body>
</html>
