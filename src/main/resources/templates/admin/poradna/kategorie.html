<!DOCTYPE html>
<html lang="cs" xmlns:th="http://www.thymeleaf.org">
<head th:replace="'./fragments/fragments.html' :: head(~{::title},~{})">
    <title>Kategorie</title>
</head>

<body>

<div th:replace="'./fragments/fragments.html' :: header">
</div>
<div th:replace="'./fragments/fragments.html' :: nav">
</div>
<div class="container-fluid container-small">

    <div class="row m-3 p-3 rounded">
        <div class="col-lg">
            <h1 class="text-center">Kategorie</h1>
        </div>


    </div>
    <div th:replace="'./fragments/fragments.html' :: admin-navigation"></div>
    <div class="row mt-3 rounded">


        <div class="col-md-12 p-4 text-center">
            <a class="btn btn-secondary m-2" href="/admin/poradna/kategorie/vytvorit"
               th:href="@{~/admin/poradna/kategorie/vytvorit}">Vytvořit</a>
            <br>
            <table class="table table-striped table-responsive-sm">
                <thead>
                <tr>
                    <th> Id</th>
                    <th> Název</th>
                    <th> Počet témat</th>
                    <th> Datum vytvoření</th>
                    <th> Datum poslední úpravy</th>
                    <th> Autor</th>
                    <th> Akce</th>

                </tr>
                </thead>
                <tbody>

                <tr th:if="${categories.empty}">
                    <td colspan="7">Žádné vytvořené kategorie</td>
                </tr>
                <tr th:each="category : ${categories}">
                    <td><a th:href="@{/poradna/{url}(url=${category.url})}">Detail: <span
                            th:text="${category.id}"> Id </span></a></td>
                    <td th:text="*{category.name}"> Název</td>
                    <td th:text="${category.topics.size()}"> Počet témat</td>
                    <td th:text="${category.createDateTimeString}"> Datum vytvoření</td>
                    <td th:text="${category.updateDateTimeString}"> Datum poslední úpravy</td>
                    <td th:text="${category.user.username}"> Autor</td>
                    <td>
                        <a th:href="@{'/admin/poradna/kategorie/upravit/' + ${category.id}}">Upravit</a>
                        <br/>
                        <a th:href="@{'/admin/poradna/kategorie/smazat/' + ${category.id}}">Smazat</a>
                    </td>

                </tr>
                </tbody>
            </table>

        </div>
        <div class="offset-md-1"></div>


    </div>

    <div th:replace="'./fragments/fragments.html' :: pagination"></div>


    <div th:replace="'./fragments/fragments.html' :: footer"></div>
</div>
</body>
</html>
